<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
    <h1>Cronograma semanal</h1>

    <section id="colaboradores">
        <div id="insere-colab">
            <span class="ocultar alert alert-success" role="alert"></span>

            <h5 for="txtColab">Insira um novo colaborador</h5>
            <input id="txtColab" type="text" placeholder="Digite aqui o nome">

            <div id="botoes">
                <button type="button" class="btn btn-success" id="btAdd">Adicionar</button>
                <label> ou </label>
                <button type="button" class="btn btn-primary" id="btExibir">Exibir semanas</button>
            </div>

        </div>
    </section>

    <ol>
        <!-- Listagem com as semanas e os colaboradores -->
    </ol>

</body>

</html>
